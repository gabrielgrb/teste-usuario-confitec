<br>
<div class="m-4">
    <div *ngFor="let item of this.usuarioService.usuarios">
        <div class="card m-2">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <strong>Nome</strong>
                    </div>
                    <div class="col-md-3">
                        <strong>E-mail</strong>
                    </div>
                    <div class="col-md-2">
                        <strong>Data Nascimento</strong>
                    </div>
                    <div class="col-md-2">
                        <strong>Escolaridade</strong>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        {{item.nomeCompleto}}
                    </div>
                    <div class="col-md-3">
                        {{item.email}}
                    </div>
                    <div class="col-md-2">
                        {{item.dataNascimentoFormatada}}
                    </div>
                    <div class="col-md-2">
                        {{item.escolaridadeDescricao}}
                    </div>
                    <button type="button" class="btn btn-info btn-sm mr-2" (click)="editar(item.id)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="apagar(item.id)">Apagar</button>
                </div>
                <div class="row"> </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <button class="btn btn-success" (click)="adicionar()">Novo Usu√°rio</button>
    </div>
</div>
